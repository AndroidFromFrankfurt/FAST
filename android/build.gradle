buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
        //classpath 'org.robolectric.gradle:gradle-android-test-plugin:0.10.+'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.+'
        classpath 'com.stanfy.spoon:spoon-gradle-plugin:0.10.0'
    }
}

apply plugin: 'android-sdk-manager'
apply plugin: 'android'
apply plugin: 'spoon'

//apply plugin: 'android-test'

repositories {
    mavenCentral()
    maven {
        url project.hasProperty('ligisMavenUrl') ? ligisMavenUrl : "https://raw.github.com/ligi/ligis-mvn-repo/master";
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1"

    defaultConfig {
        versionCode 53
        versionName "5.3"
        minSdkVersion 5
        targetSdkVersion 19
        applicationId "org.ligi.fast"
    }

    buildTypes {
        release {
            runProguard true
            proguardFile 'proguard-project.txt'
        }
    }

    flavorDimensions "market"
    productFlavors {
        // no google-play services & google-analytics
        forGooglePlay {
            flavorDimension "market"
        }

        forAmazon {
            flavorDimension "market"
        }

        forFDroid {
            flavorDimension "market"
        }
    }

    lintOptions {
        disable "MissingTranslation"
        disable "TypographyEllipsis"
        disable "IconLocation"
        disable "IconDensities"
        disable "ContentDescription"
    }
}

dependencies {
    repositories {
        mavenCentral()
    }

    compile 'org.ligi:tracedroid:1.1'

    androidTestCompile 'com.squareup.spoon:spoon-client:1.1.0'
    androidTestCompile 'com.squareup:fest-android:1.0.7'
}
