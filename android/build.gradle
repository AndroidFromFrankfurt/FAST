buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
        classpath 'org.robolectric.gradle:gradle-android-test-plugin:0.9.+'
    }
}

apply plugin: 'android'
apply plugin: 'android-test'

repositories {
    mavenCentral()
    maven {
        url project.hasProperty('ligisMavenUrl') ? ligisMavenUrl : "https://raw.github.com/ligi/ligis-mvn-repo/master";
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1"

    defaultConfig {
        versionCode 52
        versionName "5.2"
        minSdkVersion 5
        targetSdkVersion 19
        packageName "org.ligi.fast"
    }

    buildTypes {
        release {
            runProguard true
            proguardFile 'proguard-project.txt'
        }
    }

    flavorDimensions "market"
    productFlavors {
        // no google-play services & google-analytics
        forGooglePlay {
            flavorDimension "market"
        }

        forAmazon {
            flavorDimension "market"
        }

        forFDroid {
            flavorDimension "market"
        }


    }

    defaultConfig {
        packageName "org.ligi.fast"
    }

    lintOptions {
        disable "MissingTranslation"
        disable "TypographyEllipsis"
        disable "IconLocation"
        disable "IconDensities"
        disable "ContentDescription"
    }
}

dependencies {
    repositories {
        mavenCentral()
    }

    compile 'org.ligi:tracedroid:1.1'

    testCompile 'junit:junit:4.10'
    testCompile 'org.robolectric:robolectric:2.3'
    testCompile "com.squareup:fest-android:1.0.7"
}

tasks.withType(Test) {
    scanForTestClasses = false
    include "**/*The*.class" // whatever Ant pattern matches your test class files
    exclude '**/*$*' //exclude inner classes
}
