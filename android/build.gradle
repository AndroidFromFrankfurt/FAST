apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'
apply plugin: 'spoon'

repositories {
    jcenter()
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        versionCode 62
        versionName "6.2"
        // this can be 5 but for assertj this fails - only a problem for tests
        // http://stackoverflow.com/questions/25753751/increase-minsdk-for-androidtest
        minSdkVersion 7
        targetSdkVersion 22
        applicationId "org.ligi.fast"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true

            proguardFile 'proguard-project.txt'

            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def file = output.outputFile
                    output.outputFile = new File(file.parent, file.name.replace(".apk", "-" + defaultConfig.versionName + ".apk"))
                }
            }
        }
    }

    flavorDimensions "market", "size"
    productFlavors {
        // no google-play services & google-analytics
        forGooglePlay {
            dimension "market"
        }

        forAmazon {
            dimension "market"
        }

        forFDroid {
            dimension "market"
        }

        withExtras {
            dimension "size"
            applicationId "org.ligi.fast"
        }

        noExtras {
            dimension "size"
            applicationId "org.ligi.faster"
        }
    }

    // ugly but the best workaround I found for getting the permission for spoon screenshot writing to SD-Card
    // http://stackoverflow.com/questions/25276537/how-do-i-change-android-permission-settings-when-running-tests
    sourceSets {
        debug {
            manifest.srcFile 'src/androidTest/AndroidManifest.xml'
        }
    }

    lintOptions {
        disable "MissingTranslation"
        disable "TypographyEllipsis"
        disable "IconLocation"
        disable "IconDensities"
        disable "ContentDescription"
    }

    // needed for assertJ
    packagingOptions {
        exclude 'asm-license.txt'
        exclude 'LICENSE'
        exclude 'NOTICE'
    }
}

dependencies {
    compile 'org.ligi:tracedroid:1.4'

    androidTestCompile 'com.android.support:support-annotations:22.2.0'
    androidTestCompile 'com.squareup.spoon:spoon-client:1.1.9'
    androidTestCompile 'com.squareup.assertj:assertj-android:1.0.0'

    testCompile 'com.squareup.assertj:assertj-android:1.0.0'
    testCompile 'junit:junit:4.12'
}
